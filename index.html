          <li><input class="checkbox" type="checkbox" name="genre"> Americana</li>
          <li><input class="checkbox" type="checkbox" name="genre"> Progressive</li>
        </ul>
      </div>
    </div>
    <div class="filter">
      <button class="filter-button" type="submit">Filter</button>
    </div>
