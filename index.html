<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="music-stylesheet.css">
  <link rel="stylesheet" type="text/css" href="normalize.css">

</head>
<body>

<!-- Navigation Bar -->

  <nav class="top-nav">
    <ul id="bullets">
      <li><a href="http://music.com" title="view music" class="view-music">View Music</a></li>
      <li><a href="http://google.com" title="add music" class="add-music">Add Music</a></li>
      <li><a href="http://yahoo.com" title="profile" class="profile">Profile</a></li>
    </ul>
  </nav>

<!-- Option Selections -->

  <div class="option">

  <!-- Song Legnth -->

    <p class="song-length">Song length:</p>
    <input type="range"  min="0" max="100"/>


  <!-- Artist -->
    <p class="par-header">Artist:</p>
    <select name="Options" class="artist">
      <option value="Adam Cohen">Adam Cohen</option>
      <option value="Asia">Asia</option>
      <option value="Brandi Carlile">Brandi Carlile</option>
      <option value="Toy Matinee">Toy Matinee</option>
      <option value="Van Halen">Van Halen</option>
    </select>



  <!-- Album -->

    <p class="par-header">Album:</p>
    <select name="Options" class="album">
      <option value="Adam Cohen">Adam Cohen</option>
      <option value="Asia">Asia</option>
      <option value="Asia-Alpha">Alpha</option>
      <option value="Asia-Astra">Astra</option>
      <option value="Brandi Carlile">Brandi Carlile</option>
      <option value="Brandi Carlile-The Story">The Story</option>
      <option value="Toy Matinee">Toy Matinee</option>
      <option value="Van Halen-I">Van Halen I</option>
      <option value="Van Halen-II">Van Halen II</option>
      <option value="Van Halen-Women">Women And Children First</option>
      <option value="Van Halen-Fair">Fair Warning</option>
      <option value="Van Halen-Diver">Diver Down</option>
      <option value="Van Halen-1984">1984</option>
    </select>

  <!-- Genre -->

    <p class="par-header">Genre:</p>
        <div class="genre-left">
          <div>
            <input type="checkbox" name="Rock">Rock
          </div>
          <div>
            <input type="checkbox" name="Pop">Pop
          </div>
          <div>
            <input type="checkbox" name="Blues">Blues
          </div>
        </div>

        <div class="genre-right">
          <div>
            <input type="checkbox" name="Classical" value="" class="genre-right">Classical
          </div>
          <div>
            <input type="checkbox" name="Jazz" value="" class="genre-right">Jazz
          </div>
          <div>
            <input type="checkbox" name="Hip-Hop" value="" class="genre-right">Hip-Hop
          </div>
        </div>


  <!-- Filter -->

    <div class="submit">
      <input type="submit" name="filter" value="Filter" class="submit">
    </div>

  </div>
