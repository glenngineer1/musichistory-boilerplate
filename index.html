<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="normalize.css">
</head>

<body>

<!-- Navigation Bar -->

  <nav class="nav-bar">
    <ul>
      <li><a href="" title="">View Music</a></li>
      <li><a href="#" title="">Add Music</a></li>
      <li><a href="#" title="">Profile</a></li>
    </ul>
  </nav>

<!-- Left Window -->

  <fieldset class="left-window">
    <div>
      <div>
        <label for="song length">Song Length:</label>
      </div>
      <div>
        <input type="range" name="">
      </div>
    </div>

    <div>
      <label for="Artist">Artist:</label>
      <div>
        <select name="Artist">
          <option value="van halen">Van Halen</option>
          <option value="asia">Asia</option>
          <option value="lissie" selected>Lissie</option>
          <option value="adam cohen">Adam Cohen</option>
          <option value="bryan adams">Bryan Adams</option>
        </select>
      </div>
    </div>

    <div>
      <label for="Album">Album:</label>
      <div>
        <select name="Album">
          <option value="van halen">Van Halen</option>
          <option value="van halen 2">Van Halen II</option>
          <option value="women and children first">Women and Children First</option>
          <option value="fair warning">Fair Warning</option>
          <option value="diver down">Diver Down</option>
          <option value="1984">1984</option>
          <option value="asia">Asia</option>
          <option value="astra">Astra</option>
          <option value="alpha">Alpha</option>
          <option value="my wild west">My Wild West</option>
          <option value="adam cohen">Adam Cohen</option>
          <option value="like a man">Like A Man</option>
          <option value="reckless">Reckless</option>
        </select>
      </div>
    </div>

    <div>
      <label for="genre">Genre:</label>
      <div>
        <div class="checkbox-left">
          <input type="checkbox" name="genre">Rock
          <input type="checkbox" name="genre">Pop
          <input type="checkbox" name="genre">Blues
        </div>
        <div class="checkbox-right">
          <input type="checkbox" name="genre">Alternative
          <input type="checkbox" name="genre">Singer-Songwriter
          <input type="checkbox" name="genre">Progressive Rock
        </div>
      </div>
    </div>
    <div>
      <button type="submit">Filter</button>
    </div>
  </fieldset>

<!-- Song Name Window -->

  <fieldset class="song-name">
    <div>
      <label for="song name">Song Name</label>
    </div>
    <div>
      <label for="artist name">Artist Name</label>
      <label for="album name">Album Name</label>
      <label for="genre">Genre</label>
    </div>
    <div>
      <label for="song name">Song Name</label>
    </div>
    <div>
      <label for="artist name">Artist Name</label>
      <label for="album name">Album Name</label>
      <label for="genre">Genre</label>
    </div>
    <div>
      <label for="song name">Song Name</label>
    </div>
      <label for="artist name">Artist Name</label>
      <label for="album name">Album Name</label>
      <label for="genre">Genre</label>
    </div>
    <div>
      <label for="song name">Song Name</label>
    </div>
      <label for="artist name">Artist Name</label>
      <label for="album name">Album Name</label>
      <label for="genre">Genre</label>
    </div>
  </fieldset>

</body>
</html>
